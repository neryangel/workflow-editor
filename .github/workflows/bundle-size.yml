name: Bundle Size

on:
    pull_request:
        branches: [main]

jobs:
    bundle-size:
        name: Check Bundle Size
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build and analyze
              run: |
                  npm run build
                  echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                  du -sh .next/static 2>/dev/null || echo "No static output"
                  du -sh .next/server 2>/dev/null || echo "No server output"
                  echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            - name: Check bundle size limit
              run: |
                  MAX_SIZE_KB=500
                  STATIC_SIZE=$(du -sk .next/static 2>/dev/null | cut -f1 || echo "0")
                  echo "Static bundle size: ${STATIC_SIZE}KB"
                  if [ "$STATIC_SIZE" -gt "$MAX_SIZE_KB" ]; then
                    echo "⚠️ Warning: Bundle size (${STATIC_SIZE}KB) exceeds limit (${MAX_SIZE_KB}KB)"
                  fi
